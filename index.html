<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
</head>
<body>

    <div class="wrapper">
        <nav>
            <div class="logo">
                <h4>Travel Camp Tours</h4>
            </div>
            <ul class="navlink">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Schedule</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
            <a href="#">
                <button>Sign up</button>
            </a>
            <div class="sandwhich">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
            </div>
        </nav>
        <div class="main-background">
            <img src="img/background.jpg" alt="campsite">
        </div>
        <div class="jumbotron">
            <div>
                <p>Adventure</p>
            </div>
            <div>
                <p>Relief</p>
            </div>
            <div>
                <p>Excitement</p>
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <h1>Quote of the day:</h1>
                <p>You don't need expensive things to make your life more meaningful. You just need nature.</p>
            </div>
            <div class="contents">
                <div>
                    <a href="#"><img src="img/mountain.jpg" alt=""></a>
                    <p>Camp 1</p>
                </div>
                <div>
                    <a href="#"><img src="img/river.jpg" alt=""></a>
                    <p>Camp 2</p>
                </div>
                <div>
                    <a href="#"><img src="img/beach.jpg" alt=""></a>
                    <p>Camp 3</p>
                </div>
            </div>
        </div>
        <div class="developer">
            <h3>Developer</h3>
            <img src="img/developer.jpg" alt="creator">
            <p>James Ryan Dulay</p>
        </div>
        <div class="form">
            <div class="register">
                Register here
            </div>
            <div>
                <form action="input.html" method="GET">
                    <table>
                        <tr class="input-1">
                            <th><label for="firstname">Firstname :</label></th>
                            <td><input type="text" name="firstname" id="firstname"></td>
                        </tr>
                        <tr class="inputs">
                            <th><label for="lastname">Lastname :</label></th>
                            <td><input type="text" name="lastname" id="lastname"></td>
                        </tr>
                        <tr class="inputs">
                            <th><label for="email">email :</label></th>
                            <td><input type="text" name="email" id="email"></td>
                        </tr>
                        <tr class="inputs">
                            <th><label for="contact">Contact :</label></th>
                            <td><input type="text" name="contact" id="contact"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div>
                <button type="submit">Join now!</button>
            </div>
        </div>
        <footer>
            <a href="https://www.facebook.com" target="_blank"><img src="img/fb.png" alt="facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="img/instagram.png" alt="instagram"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="img/twitter.png" alt="twitter"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="img/yt.png" alt="youtube"></a>
            <a href="https://www.discord.com" target="_blank"><img src="img/discord.png" alt="discord"></a>
            <a href="https://www.reddit.com" target="_blank"><img src="img/reddit.png" alt="reddit"></a>
            <div class="footer-p">
                <p> Copyright <span class="registered">&copy;</span> 2021</p> 
            </div>
        </footer>
    </div>    




</body>
</html>
